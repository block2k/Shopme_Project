<div class="modal-header">
    <h4 class="modal-title">Product Details</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#images" role="tab">Images</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active p-3" id="overview" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Product Name </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${product.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Alias </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${product.alias}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Brand </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${product.brand.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Category </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:value="${product.category.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Enabled </label>
                <div class="col-sm-10">
                    <input type="checkbox" th:checked="${product.enabled}" onclick="return false;"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> In-Stock </label>
                <div class="col-sm-10">
                    <input type="checkbox" th:checked="${product.inStock}" onclick="return false;"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Cost </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.cost}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Price </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.price}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Discount </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.discountPercent}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Update time </label>
                <div class="col-sm-10">
                    <span th:text="${#dates.format(product.updatedTime, 'dd-MM-yyyy HH:mm:ss')}"></span>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="description" role="tabpanel">
            <div class="m-2">
                <label>Short Description</label>
                <div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
            </div>
            <div class="m-2">
                <label>Full Description</label>
                <div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
            </div>
        </div>
        <div class="tab-pane" id="images" role="tabpanel">
            <div class="row">
                <div class="col border m-3 p-2">
                    <div class="">
                        <label> Main Image: [[${product.mainImage}]]</label>
                    </div>
                    <div class="m-2">
                        <img width="250px" height="200px" alt="Main image preview" th:src="@{${product.mainImagePath}}"
                             class="img-fluid">
                    </div>
                </div>

                <th:block th:each="productImage, status : ${product.images}">
                    <div class="col border m-3 p-2">
                        <div>
                            <label> Extra Image #[[${status.index+1}]]: [[${productImage.name}]]</label>
                        </div>
                        <div class="m-2">
                            <img width="250px" height="200px" alt="Extra image preview"
                                 th:src="@{${productImage.imagePath}}" class="img-fluid">
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="tab-pane p-3" id="details" role="tabpanel">
            <div>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th width="30%">Name</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="detail: ${product.details}">
                        <tr>
                            <td>
                                [[${detail.name}]]
                            </td>
                            <td>
                                [[${detail.value}]]
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane p-3" id="shipping" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Length</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${product.length}" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Width</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${product.width}" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Height</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${product.height}" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Weight</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${product.weight}" class="form-control" readonly/>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
</div>
