<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">Thông tin của sản phẩm</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Length</label>
			<div class="col-sm-10">
				<input type="number" min="0" step="1" th:field="*{length}" class="form-control" required />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Width</label>
			<div class="col-sm-10">
				<input type="number" min="0" step="1" th:field="*{width}" class="form-control" required />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Height</label>
			<div class="col-sm-10">
				<input type="number" min="0" step="1" th:field="*{height}" class="form-control" required />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Weight</label>
			<div class="col-sm-10">
				<input type="number" min="0" step="1" th:field="*{weight}" class="form-control" required />
			</div>
		</div>
	</div>
</body>
</html>
