<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('MyShop', 'none')" />
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<div>
			<h1>Shopping by Categories </h1>
		</div>
		<div class="row">
			<div class="col" th:each="cat : ${listCateogories}">
				<div>
					<img alt="" th:src="@{${cat.imagePath}}" width="122px" height="100px" class="img-fluid">
				</div>

				<div>
					<a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
				</div>
			</div>
		</div>
		<div th:replace="navigation :: footer_menu"></div>
</body>
</html>
