<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal fade text-center" id="slideshowModal" th:fragment="content">
    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark">
            <div class="carousel slide" data-ride="carousel" id="carouselExampleIndicators">
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators"></li>
                    <th:block th:each="extraImage, status:${product.images}">
                        <li data-target="#carouselExampleIndicators" th:data-slide-to="${status.count}"></li>
                    </th:block>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img alt="First slide" class="img-fluid" th:src="@{${product.mainImagePath}}">
                    </div>
                    <th:block th:each="extraImage:${product.images}">
                        <div class="carousel-item">
                            <img alt="First slide" class="img-fluid" th:src="@{${extraImage.imagePath}}">
                        </div>
                    </th:block>
                </div>
                <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleIndicators" role="button">
                    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" data-slide="next" href="#carouselExampleIndicators" role="button">
                    <span aria-hidden="true" class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
